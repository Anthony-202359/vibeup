<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeUp - Chats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .header .icons {
            display: flex;
            gap: 15px;
        }

        .header .icons i {
            font-size: 20px;
            color: #666;
            cursor: pointer;
        }

        .header .icons i:hover {
            color: #007bff;
        }

        h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px; /* Increased padding for more space */
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 10px; /* Added margin to create space between chats */
        }

        .chat-item:hover {
            background-color: #f9f9f9;
        }

        .chat-item:last-child {
            border-bottom: none;
            margin-bottom: 0; /* Remove margin for the last item */
        }

        .chat-item .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            background-image: url('placeholder-image.png');
            background-size: cover;
            background-position: center;
        }

        .chat-item .chat-content {
            flex-grow: 1;
        }

        .chat-item .chat-content .name {
            font-weight: bold;
            color: #333;
        }

        .chat-item .chat-content .message {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .chat-item .chat-content .time {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .chat-item .unread-count {
            background-color: #007bff;
            color: #fff;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 10px;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #eee;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            cursor: pointer;
        }

        .bottom-nav .nav-item i {
            font-size: 20px;
        }

        .bottom-nav .nav-item span {
            font-size: 12px;
            margin-top: 5px;
        }

        .bottom-nav .nav-item.active {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>VibeUp</h1>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <h2>Chats</h2>
        <p>You have 2 new messages</p>
        <ul class="chat-list">
            <li class="chat-item">
                <div class="profile-pic">S</div>
                <div class="chat-content">
                    <div class="name">Sam</div>
                    <div class="message">How are you today?</div>
                    <div class="time">3 seconds ago</div>
                </div>
                <div class="unread-count">2</div>
            </li>
            <li class="chat-item">
                <div class="profile-pic">S</div>
                <div class="chat-content">
                    <div class="name">Sam</div>
                    <div class="message">How are you today?</div>
                    <div class="time">3 seconds ago</div>
                </div>
                <div class="unread-count">2</div>
            </li>
            <li class="chat-item">
                <div class="profile-pic">S</div>
                <div class="chat-content">
                    <div class="name">Sam</div>
                    <div class="message">How are you today?</div>
                    <div class="time">3 seconds ago</div>
                </div>
                <div class="unread-count">2</div>
            </li>
        </ul>
    </div>
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-comment-alt"></i>
            <span>Chats</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>Status</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-phone-alt"></i>
            <span>Calls</span>
        </div>
    </div>
</body>
</html>
